        <div id="contact-us-page-02">
           
            <div id="contact-form-container">

               

                <div id="form-itself">

                    <div id="contact-form-heading">
                        <h1>Callback Request</h1>
                    </div>

                    <form action="" id>
                        <div id="contact-person-name" class="contact-input-sec">

                            <section>
                                <label for="contact-person-name">Enter Name </label>
                                <input name="name" type="text" value="" name="name" placeholder="Enter Full name" id="contact-person-name-input" required>

                            </section>
                            
                            <section>
                                <label for="contact-person-type"> Who are you?</label>
                                <select name="personType" placceholder="Select" id="contact-person-type-input" required>
                                    <option value="">Select</option>
                                    <option value="sudent">Student</option>
                                    <option value="guardian">Guardian</option>
                                </select>

                            </section>

                        </div>

                        <div id="contact-person-mobile" class="contact-input-sec">
                            <section>
                                <label for="contact-person-mobile">Enter Mobile Number</label>
                                <section class="otp-verify-sec">
                                    <input type="number" name="mobile"  placeholder="Enter Mobile" title="mobile Number" id="contact-person-mobile-input" required>
                                    <!-- <button id="contact-mobile-otp-send-btn">Send OTP</button> -->
                                </section>

                            </section>

                            <!-- <section>
                               <section class="otp-verify-sec display-off">
                                    <input type="text" id="contact-mobile-opt-input" placeholder="Enter Mobile OTP">
                                    <button id="contact-mobile-otp-verify-btn">Verify</button>
                               </section>
                            </section> -->
                        </div>

                        <div id="contact-person-email" class="contact-input-sec">
                            <section>
                                <label for="contact-person-email">Enter Email</label>
                                <section class="otp-verify-sec ">
                                    <input name="email" type="email" placeholder="Enter Email id" title="Email Id" id="contact-person-email-input" required>
                                    <button id="contact-email-otp-send-btn">Send OTP</button>
                                </section>

                            </section>

                            <section >
                                <section class="otp-verify-sec email-box-sec display-off">
                                    <input maxlength="6" type="text" id="contact-email-otp-input" placeholder="Enter Email OTP">
                                    <button id="contact-email-otp-verify-btn">Verify</button>
                                </section>
                                
                            </section>
                        </div>

                        <div id="contact-person-subject" class="contact-input-sec">
                            <section>
                                <label for="contact-person-subject">Subject</label>
                                <input name="subject" placeholder="Type Subject" title="Subject" type="text" id="contact-person-subject-input" required>
                            </section>
                        </div>

                        <div id="contact-person-message" class="contact-input-sec">
                            <section>
                                <label for="contact-person-message">Message</label>
                                <textarea name="message"  placeholder="Type the message , you want to sent." id="contact-person-message-input" rows="5" cols="100%" required>

                                </textarea>
                            </section>
                        </div>


                        <button type="button" name="submit" id="contact-form-submit-btn">Submit</button>
