    <div id="img-viwer"></div>

    <script>

        const galleryItems = document.querySelectorAll('.gallery-item');
        galleryItems.forEach(item => {
            item.addEventListener('click', function (event) {
                event.preventDefault();

                let fullImage = document.createElement('img');
                fullImage.src = this.href;

                document.querySelector("#img-viwer").append(fullImage);
                document.querySelector("#img-viwer").style.display='block';

                // document.querySelector("#img-viwer").append(fullimage_div);
                document.querySelector("#img-viwer").addEventListener('click', () => {
                    // document.body.removeChild(fullimage_div);
                    document.querySelector("#img-viwer").removeChild(fullImage);
                    document.querySelector("#img-viwer").style.display='none';
                });
            });
        });
    </script>
